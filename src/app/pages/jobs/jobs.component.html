<vex-secondary-toolbar current="Dashboard">
  <vex-breadcrumbs
    [crumbs]="['Dashboard', 'Jobs']"
    class="flex-auto"></vex-breadcrumbs>
</vex-secondary-toolbar>

<div class="container p-6">
  <div class="mt-8">
    <h2 class="title">Liste des postes</h2>

    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Rechercher un job</mat-label>
        <input
          matInput
          type="text"
          (keyup.enter)="onSearch(searchInput.value)"
          #searchInput
          placeholder="Titre, description..." />
        <button matSuffix mat-icon-button (click)="onSearch(searchInput.value)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="!isLoading && dataSource.data.length === 0" class="no-results">
      <mat-icon>info</mat-icon>
      <span>Aucun poste trouvé</span>
    </div>

    <!-- Bouton flottant pour ajouter un nouveau poste -->
    <button
      mat-fab
      color="primary"
      class="fab-button"
      (click)="openAddJobDialog()"
      aria-label="Ajouter un nouveau poste">
      <mat-icon>add</mat-icon>
    </button>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      *ngIf="!isLoading && dataSource.data.length > 0">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let job">{{ job.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let job">
          {{ job.description | truncate: 50 }}
        </td>
      </ng-container>

      <!-- Experience Column -->
      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef>Expérience (ans)</th>
        <td mat-cell *matCellDef="let job">{{ job.experience }}</td>
      </ng-container>

      <!-- Skills Column -->
      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef>Compétences</th>
        <td mat-cell *matCellDef="let job">
          <div class="skills-container">
            <mat-chip-listbox>
              <mat-chip *ngFor="let skill of job.skills.split(', ')">{{
                skill
              }}</mat-chip>
            </mat-chip-listbox>
          </div>
        </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Localisation</th>
        <td mat-cell *matCellDef="let job">{{ job.location }}</td>
      </ng-container>

      <!-- Deadline Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef>Date limite</th>
        <td mat-cell *matCellDef="let job">{{ job.deadline }}</td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Créé le</th>
        <td mat-cell *matCellDef="let job">{{ job.createdAt }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="paginationMeta?.total"
      [pageSize]="paginationMeta?.limit"
      [pageSizeOptions]="[5, 10, 25]"
      [pageIndex]="paginationMeta?.page - 1"
      (page)="onPageChange($event)"
      *ngIf="!isLoading && dataSource.data.length > 0">
    </mat-paginator>
  </div>
</div>
